<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>StickyTask Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; max-width: 420px; margin: 60px auto; padding: 20px; }
    h1 { font-size: 28px; margin-bottom: 8px; }
    input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #ccc; font-size: 16px; }
    button { width: 100%; padding: 12px; border-radius: 12px; border: none; background: #111; color: #fff; font-size: 16px; margin-top: 8px; }
    .error { color: #e53935; margin-top: 10px; white-space: pre-line; }
  </style>
</head>
<body>
  <h1>StickyTask</h1>
  <p>Sign in to link your Alexa account.</p>

  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />
  <button id="signInBtn">Sign In</button>

  <div id="error" class="error"></div>

  <script>
    const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9xdHpycGhrcm9ud2ljbWR5dGdqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2ODkwNjUsImV4cCI6MjA4NjI2NTA2NX0.DLyVGPyEAGAAqpZhVQ7hpu6I59wTc2ZWdpk9SQbc6T0";
    const AUTH_URL = "https://oqtzrphkronwicmdytgj.supabase.co/functions/v1/oauth-authorize";

    const params = new URLSearchParams(window.location.search);
    const redirectUri = params.get("redirect_uri");
    const state = params.get("state");

    const errorBox = document.getElementById("error");

    document.getElementById("signInBtn").addEventListener("click", async () => {
      if (!redirectUri) {
        errorBox.innerText = "Missing redirect_uri (must open from Alexa account linking).";
        return;
      }

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const res = await fetch(AUTH_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${SUPABASE_ANON}`,
            "apikey": SUPABASE_ANON
          },
          body: JSON.stringify({ email, password, redirect_uri: redirectUri, state }),
        });

        const json = await res.json();
        if (!res.ok || !json.code) {
          errorBox.innerText = json.error || "Login failed";
          return;
        }

        const url = new URL(redirectUri);
        url.searchParams.set("code", json.code);
        if (state) url.searchParams.set("state", state);
        window.location.href = url.toString();
      } catch (e) {
        errorBox.innerText = "Network error. Please try again.";
      }
    });
  </script>
</body>
</html>
